<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>仕込み計算</title>

<style>
  body { font-family: system-ui; margin: 20px; }
  .card { max-width: 860px; margin: auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }

  h3 { margin: 18px 0 8px; }

  .grid {
    display: grid;
    grid-template-columns: 120px 1fr 1fr;
    gap: 8px 12px;
    align-items: center;
  }

  .expr { text-align: right; font-weight: bold; }

  .date {
    font-size: 12px;
    border: 1px solid #ddd;
    padding: 2px 8px;
    border-radius: 999px;
    text-align: center;
  }

  .bigrow {
    display:flex;
    justify-content: space-between;
    padding: 8px 0;
    border-top: 1px solid #eee;
  }

  .big { font-size: 22px; font-weight: bold; }

  .section {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
  }

  .section-title {
    font-weight: bold;
    margin-bottom: 6px;
    font-size: 18px;
  }

  .label-bold { font-weight: bold; margin-bottom: 6px; }

  .input-group { margin-bottom: 10px; }
  .input-group label { display: block; font-size: 14px; margin-bottom: 2px; }

  .input-group input {
    width: 100%;
    max-width: 250px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .other-row{
    display:flex;
    justify-content: space-between;
    padding: 8px 0;
    border-top: 1px solid #eee;
  }

  /* デバッグUI */
  .debug-wrap { margin-bottom: 12px; }
  .debug-row {
    display:flex;
    align-items:center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .debug-grid {
    display: grid;
    grid-template-columns: 160px 1fr;
    gap: 8px 12px;
    margin-top: 10px;
  }
  .debug-grid label { font-size: 14px; }
  .debug-grid input {
    width: 100%;
    max-width: 250px;
    padding: 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  .muted { font-size: 12px; color: #666; }
  .hidden { display:none; }

  /* 自動設定日付の表示（基準日の下） */
  .debug-preview {
    margin-top: 8px;
    font-size: 14px;
  }
  .debug-preview .row{
    display:flex;
    gap: 10px;
    padding: 2px 0;
  }
  .debug-preview .k{
    width: 90px;
    color: #444;
  }
  .debug-preview .v{
    font-weight: 600;
  }
</style>
</head>

<body>
<div class="card">

<h2>仕込み計算</h2>

<!-- デバッグ -->
<div class="section debug-wrap">
  <div class="section-title">デバッグ</div>

  <div class="debug-row">
    <label style="display:flex;align-items:center;gap:8px;">
      <input id="debugToggle" type="checkbox">
      デバッグモード
    </label>
    <span class="muted">ONのとき「本日（基準日）」を入れると、明日/明後日/明々後日を自動設定します</span>
  </div>

  <div id="debugPanel" class="hidden">
    <div class="debug-grid">
      <label for="dbg_base">本日（基準日）</label>
      <div>
        <input id="dbg_base" type="date">

        <!-- 自動設定された日付の表示（翌日は明日と同じなので表示しない） -->
        <div class="debug-preview">
          <div class="row"><div class="k">明日</div><div class="v" id="dbg_show_d1">-</div></div>
          <div class="row"><div class="k">明後日</div><div class="v" id="dbg_show_d2">-</div></div>
          <div class="row"><div class="k">明々後日</div><div class="v" id="dbg_show_d3">-</div></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 入力：粉 -->
<div class="section">
  <div class="section-title">粉</div>
  <div class="label-bold">前日在庫</div>

  <div class="input-group">
    <label>からあげ</label>
    <input id="kara1" type="number" placeholder="17時時点の在庫">
  </div>

  <div class="input-group">
    <label>ちびから</label>
    <input id="chibi1" type="number" placeholder="17時時点の在庫">
  </div>
</div>

<!-- 入力：下味 -->
<div class="section">
  <div class="section-title">下味</div>
  <div class="label-bold">前日在庫</div>

  <div class="input-group">
    <label>からあげ</label>
    <input id="kara2" type="number" placeholder="17時時点の在庫">
  </div>

  <div class="input-group">
    <label>ちびから</label>
    <input id="chibi2" type="number" placeholder="17時時点の在庫">
  </div>
</div>

<!-- 入力：その他 -->
<div class="section">
  <div class="section-title">その他</div>

  <div class="input-group">
    <label>塩からあげ</label>
    <input id="shio" type="number" placeholder="17時時点の在庫">
  </div>

  <div class="input-group">
    <label>スティック</label>
    <input id="stick" type="number" placeholder="17時時点の在庫">
  </div>

  <div class="input-group">
    <label>旨辛</label>
    <input id="umakara" type="number" placeholder="17時時点の在庫">
  </div>
</div>

<!-- 粉 -->
<h3>粉</h3>
<div class="grid">
  <div></div>
  <div class="date" id="d1">-</div>
  <div class="date" id="d2">-</div>

  <div>からあげ</div>
  <div class="expr" id="k_s1">-</div>
  <div class="expr" id="k_s2">-</div>

  <div>ちびから</div>
  <div class="expr" id="c_s1">-</div>
  <div class="expr" id="c_s2">-</div>
</div>

<div class="bigrow">
  <div>本日　粉つけ（からあげ）</div>
  <div class="big" id="k_out2">-</div>
</div>
<div class="bigrow">
  <div>本日　粉つけ（ちびから）</div>
  <div class="big" id="c_out2">-</div>
</div>

<hr>

<!-- 下味 -->
<h3>下味</h3>
<div class="grid">
  <div></div>
  <div class="date" id="d3a">-</div>
  <div class="date" id="d3b">-</div>

  <div>からあげ</div>
  <div class="expr" id="k_s3">-</div>
  <div class="expr" id="k_s4">-</div>

  <div>ちびから</div>
  <div class="expr" id="c_s3">-</div>
  <div class="expr" id="c_s4">-</div>
</div>

<div class="bigrow">
  <div>本日　下味（からあげ）</div>
  <div class="big" id="k_out4">-</div>
</div>
<div class="bigrow">
  <div>本日　下味（ちびから）</div>
  <div class="big" id="c_out4">-</div>
</div>

<hr>

<!-- その他 -->
<h3>その他</h3>

<div class="other-row">
  <div>塩からあげ</div>
  <div class="big" id="shio_out">-</div>
</div>

<div class="other-row">
  <div>スティック</div>
  <div class="big" id="stick_out">-</div>
</div>

<div class="other-row">
  <div>旨辛</div>
  <div class="big" id="umakara_out">-</div>
</div>

</div>

<script>
const API = "https://date.nager.at/api/v3/PublicHolidays/";

/* kg表示ヘルパ */
function kgNum(n){ return `${n}kg`; }
function kgPair(a, b){ return `${a}kg（${b}kg）`; }

/* 日付ユーティリティ */
function dateOnly(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
function addDays(d, days){
  const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
  x.setDate(x.getDate() + days);
  return dateOnly(x);
}
function getDateFromNow(offset){ return addDays(new Date(), offset); }

function format(d){
  const w = ["日","月","火","水","木","金","土"];
  return `${d.getMonth()+1}/${d.getDate()}(${w[d.getDay()]})`;
}
function toISODate(d){ return d.toISOString().slice(0,10); }
function parseDateInput(v){
  if(!v) return null;
  const [y,m,day] = v.split("-").map(Number);
  if(!y || !m || !day) return null;
  return new Date(y, m-1, day);
}

/* 可変日付（通常/デバッグで切替） */
let d0 = dateOnly(getDateFromNow(0)); // 今日（スティック予定値）
let dN = dateOnly(getDateFromNow(1)); // 翌日（スティック固定値） ※表示はしないが計算で使う
let d1 = dateOnly(getDateFromNow(1)); // 明日
let d2 = dateOnly(getDateFromNow(2)); // 明後日
let d3 = dateOnly(getDateFromNow(3)); // 明々後日

function applyDatesToUI(){
  document.getElementById("d1").textContent  = format(d1);
  document.getElementById("d2").textContent  = format(d2);
  document.getElementById("d3a").textContent = format(d3);
  document.getElementById("d3b").textContent = format(d3);
}

/* デバッグ欄に自動設定日付を表示（翌日は表示しない） */
function applyDebugPreview(){
  dbg_show_d1.textContent = format(d1);
  dbg_show_d2.textContent = format(d2);
  dbg_show_d3.textContent = format(d3);
}

/* 祝日 */
const holidays = new Set();
let ready = false;

async function loadHolidaysForYears(years){
  holidays.clear();
  ready = false;
  const uniq = Array.from(new Set(years)).filter(Boolean);

  for(const y of uniq){
    const res = await fetch(API + y + "/JP");
    const data = await res.json();
    data.forEach(v => holidays.add(v.date));
  }
  ready = true;
}

function isHoliday(d){ return ready && holidays.has(toISODate(d)); }
function isWeekend(d){
  const day = d.getDay();
  return day === 0 || day === 6;
}

/* 固定値（からあげ/ちびから） */
function fk(d){ return (isWeekend(d)||isHoliday(d)) ? 24 : 14; }
function fc(d){ return (isWeekend(d)||isHoliday(d)) ? 12 : 6; }

/* 予定値（入力①だけ引く） */
function pk(d){ return (isWeekend(d)||isHoliday(d)) ? 8 : 4; }
function pc(d){ return (isWeekend(d)||isHoliday(d)) ? 4 : 2; }

/* 下味（④）丸め：40まで */
function roundTo4Unit(n){
  if(n <= 0) return 0;
  if(n <= 2) return 0;
  if(n <= 5) return 4;
  if(n <= 9) return 8;
  if(n <= 13) return 12;
  if(n <= 17) return 16;
  if(n <= 21) return 20;
  if(n <= 25) return 24;
  if(n <= 29) return 28;
  if(n <= 33) return 32;
  if(n <= 37) return 36;
  if(n <= 41) return 40;
  return n;
}

/* 粉/下味の計算 */
function calc(a,b,f1,f2,f3,p1,s1,s2,s3,s4,o2,o4){
  if(!a){
    s1.textContent=s2.textContent=s3.textContent=s4.textContent=o2.textContent=o4.textContent="-";
    return;
  }
  a = Number(a);
  if(!Number.isFinite(a)){
    s1.textContent=s2.textContent=s3.textContent=s4.textContent=o2.textContent=o4.textContent="-";
    return;
  }

  const aAdj = a - p1;
  const step1 = aAdj - f1;
  const step2 = f2 - step1;

  s1.textContent = `${aAdj}-${f1}=${step1}`;
  s2.textContent = `${f2}-${step1}=${step2}`;
  o2.textContent = kgNum(step2);

  if(!b){
    s3.textContent=s4.textContent=o4.textContent="-";
    return;
  }
  b = Number(b);
  if(!Number.isFinite(b)){
    s3.textContent=s4.textContent=o4.textContent="-";
    return;
  }

  const bAdj = b; // 下味は予定値を引かない
  const step3 = bAdj - step2;
  const step4 = f3 - step3;

  s3.textContent = `${bAdj}-${step2}=${step3}`;
  s4.textContent = `${f3}-${step3}=${step4}`;

  const rounded = roundTo4Unit(step4);
  o4.textContent = kgPair(rounded, step4);
}

/* スティック変換 */
function convertStick(n){
  if(n <= 3) return 12;
  if(n <= 10) return 6;
  return 0;
}

/* スティック */
function calcStick(){
  if(!stick.value){ stick_out.textContent="-"; return; }
  const x = Number(stick.value);
  if(!Number.isFinite(x)){ stick_out.textContent="-"; return; }

  const plan  = (isWeekend(d0) || isHoliday(d0)) ? 6 : 3;
  const fixed = (isWeekend(dN) || isHoliday(dN)) ? 12 : 6;

  const raw = (x - plan) - fixed;
  const converted = (raw < 0) ? 18 : convertStick(raw);

  stick_out.textContent = kgPair(converted, raw);
}

/* 塩 */
function calcShio(){
  if(!shio.value){ shio_out.textContent="-"; return; }
  const x = Number(shio.value);
  if(!Number.isFinite(x)){ shio_out.textContent="-"; return; }

  const raw = x - 4;
  shio_out.textContent = kgNum((raw <= 4) ? 4 : 0);
}

/* 旨辛 */
function calcUmakara(){
  if(!umakara.value){ umakara_out.textContent="-"; return; }
  const x = Number(umakara.value);
  if(!Number.isFinite(x)){ umakara_out.textContent="-"; return; }

  const raw = x - 2;
  umakara_out.textContent = kgNum((raw <= 2) ? 2 : 0);
}

function update(){
  // からあげ
  calc(
    kara1.value, kara2.value,
    fk(d1), fk(d2), fk(d3),
    pk(d1),
    k_s1, k_s2, k_s3, k_s4,
    k_out2, k_out4
  );

  // ちびから
  calc(
    chibi1.value, chibi2.value,
    fc(d1), fc(d2), fc(d3),
    pc(d1),
    c_s1, c_s2, c_s3, c_s4,
    c_out2, c_out4
  );

  calcShio();
  calcStick();
  calcUmakara();
}

/* デバッグ：基準日1つで全日付を自動設定 */
async function applyDatesFromMode(){
  const debug = debugToggle.checked;

  if(debug){
    const base = parseDateInput(dbg_base.value);
    if(base){
      d0 = dateOnly(base);
      dN = addDays(d0, 1); // 計算用（表示しない）
      d1 = addDays(d0, 1);
      d2 = addDays(d0, 2);
      d3 = addDays(d0, 3);
    }
  }else{
    d0 = dateOnly(getDateFromNow(0));
    dN = dateOnly(getDateFromNow(1));
    d1 = dateOnly(getDateFromNow(1));
    d2 = dateOnly(getDateFromNow(2));
    d3 = dateOnly(getDateFromNow(3));
  }

  applyDatesToUI();

  if(debug){
    applyDebugPreview();
  }else{
    dbg_show_d1.textContent = "-";
    dbg_show_d2.textContent = "-";
    dbg_show_d3.textContent = "-";
  }

  await loadHolidaysForYears([d0.getFullYear(), dN.getFullYear(), d1.getFullYear(), d2.getFullYear(), d3.getFullYear()]);
  update();
}

/* イベント */
document.querySelectorAll("input").forEach(i => i.addEventListener("input", update));

debugToggle.addEventListener("change", async ()=>{
  debugPanel.classList.toggle("hidden", !debugToggle.checked);

  if(debugToggle.checked){
    dbg_base.value = toISODate(d0);
  }

  await applyDatesFromMode();
});

dbg_base.addEventListener("change", applyDatesFromMode);

/* 初期化 */
(async()=>{
  applyDatesToUI();
  await loadHolidaysForYears([d0.getFullYear(), dN.getFullYear(), d1.getFullYear(), d2.getFullYear(), d3.getFullYear()]);
  update();
})();
</script>

</body>
</html>
